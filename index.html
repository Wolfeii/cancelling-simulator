<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Cancelling Simulator</title>
 
 <meta property="og:title" content="Cancelling Simulator"/>
 <meta property="og:site_name" content="Cancelling Simulator"/>
 <meta property="og:description" content="Simple game where you decide if content creators get cancelled."/>
 
</head>
<body>
 <div class="container">
  <div class="heading">
   <h1 class="title">Cancelling Simulator</h1>
  </div>
 <p class="game-intro">Cancel your favorite content creators <strong>and watch them burn</strong></p>
 document.write(getImageTag());
 </div>

 <script>
  var imageURLs = [
       "tweets/image0.png"
     , "tweets/image1.png"
  ];
  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * imageURLs.length);
    img += imageURLs[randomIndex];
    img += '\" alt=\"twet\"/>';
    return img;
  }
 </script>
</body>
</html>
