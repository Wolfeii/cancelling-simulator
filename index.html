<!DOCTYPE html>
<html>
<body>

<h1>Cancelling Simulator</h1>

<button type="button" onclick="alert('Not Cancel!')">Not Cancel</button>
<button type="button" onclick="alert('Cancel!')">Cancel</button>	
<img src="images/image0.png" width="305" height="312" id="myPicture" alt="some image">
 
<script>
 window.onload = choosePic;
 
 var myPix = new Array("tweets/image0.png");
 
 function choosePic() {
  var randomNum = Math.floor(Math.random() * myPix.length);
  document.getElementById("myPicture").src = myPix[randomNum];
 }
</script>
 
</body>
</html>
